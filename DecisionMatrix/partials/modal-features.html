<form name="featureForm" class="form-dropdown-menu form-validation">
    <div class="modal-body" ng-click="toggleDropdown($event)" ng-init="advanceFeature = false">
        <div class="form-group">
            <label for="featureName">Name:</label>
            <input id="featureName" type="text" class="form-control" autofocus required placeholder="Enter Name" focus-me="focusFeatureModal" ng-model="feature.name">
        </div>
        <div class="form-group" ng-if="advanceFeature">
            <label for="featureWeight">Weight:</label>
            <input id="featureWeight" type="number" class="form-control" placeholder="Enter Weight" ng-model="feature.weight" />
        </div>
        <div class="checkbox" ng-if="advanceFeature">
            <label for="featureIsqualitative">
                <input id="featureIsqualitative" type="checkbox" ng-model="feature.isqualitative" /> Qualitative
            </label>
        </div>
        <a class="open-card-composer js-open-card-composer" href="#" ng-click="advanceFeature =((advanceFeature) ? false : true)">{{((advanceFeature) ? 'Less' : 'More')}} options…</a>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="addFeature()" ng-disabled="featureForm.$invalid">Add</button>
        <input class="btn btn-warning" type="button" ng-click="cancelFeature(); advanceFeature = false;" value="Cancel" />
    </div>
</form>
