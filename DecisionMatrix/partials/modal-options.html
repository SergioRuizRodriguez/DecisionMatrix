<form name="optionForm" class="form-validation">
    <div class="modal-body" ng-click="toggleDropdown($event)">
        <div class="form-group">
            <label for="optionModalContent" class="option-label-color">Name:</label>
            <input type="text" class="form-control" autofocus required placeholder="Enter Name" ng-model="option.name">
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="addOption()" ng-disabled="optionForm.$invalid">Add</button>
        <input class="btn btn-warning" type="button" ng-click="cancelOption()" value="Cancel" />
    </div>
</form>
