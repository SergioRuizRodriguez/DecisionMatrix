<div class="row  row-eq-height row-matrix-divider">
    <div class="col-md-2 col-top">
        <strong class="col-md-offset-1">Alternatives</strong>
    </div>
    <div class="col-md-2 col-top" ng-repeat="option in options" ng-show="option.visible" ng-class="{'bg-winner' : (returnWiningOption() > 0) ? option.weightedSum == returnWiningOption() : false}">
        <strong>{{option.name}}</strong>
        <button type="button" class="close" aria-label="Close" ng-click="deleteOption($index)"><span aria-hidden="true">&times;</span></button>
        <button type="button" class="close" aria-label="Close" ng-click="option.visible = false"><span aria-hidden="true">-</span></button>
    </div>
</div>
<div class="row row-eq-height row-matrix-divider" ng-repeat="feature in features track by $index" ng-show="feature.visible" ng-init="indexFeature = $index">
    <div class="col-md-2 col-bottom-left">
        <strong>{{feature.name}}</strong>
        <button type="button" class="close" aria-label="Close" ng-click="deleteFeature($index)"><span aria-hidden="true">&times;</span></button>
        <button type="button" class="close" aria-label="Close" ng-click="toggleVisibilityFeature($index)"><span aria-hidden="true">-</span></button>
    </div>
    <div class="col-md-2 col-bottom-left matrix-validation" ng-class="{'bg-winner' : (returnWiningOption() > 0) ? option.weightedSum == returnWiningOption() : false}" ng-repeat="option in options" ng-show="option.visible">
        <select class="matrix-control" ng-class="{'bg-winner' : (returnWiningOption() > 0) ? option.weightedSum == returnWiningOption() : false}" ng-model="option.features[indexFeature].value" ng-if="option.features[indexFeature].isqualitative" ng-options="opt as opt.name for opt in qualitativeOptions"></select>
        <input type="number" class="matrix-control" min="{{settings.minValue}}" max="{{settings.maxValue}}" ng-model="option.features[indexFeature].value" ng-if="!option.features[indexFeature].isqualitative" />
    </div>
</div>
<div class="row row-eq-height row-matrix-divider" ng-show="settings.DisplaySum">
    <div class="col-md-2 col-bottom-left">
        <strong>Sum</strong>
    </div>
    <div class="col-md-2 col-bottom-left" ng-class="{'bg-winner' : (returnWiningOption() > 0) ? option.weightedSum == returnWiningOption() : false}" ng-repeat=" option in options" ng-show="option.visible">
        <input type="number" readonly class="matrix-control" value="{{calculateSumForFeatures($index)|number:2}}" />
    </div>
</div>
<div class="row row-eq-height row-matrix-divider" ng-show="settings.DisplayWeight">
    <div class="col-md-2 col-bottom-left">
        <strong>Weigth</strong>
    </div>
    <div class="col-md-2 col-bottom-left" ng-class="{'bg-winner' : (returnWiningOption() > 0) ? option.weightedSum == returnWiningOption() : false}" ng-repeat="option in options" ng-show="option.visible">
        <input type="number" readonly class="matrix-control" value="{{calculateSumForFeatures($index)|number:2}}" />
    </div>
</div>
